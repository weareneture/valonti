<script>
  (function() {
  let lastScrollTop = 0;
  let scrollThreshold = 10;
  let ticking = false;
  const nav = document.querySelector('.navigation-menu');
  const burger = document.querySelector('.navigation-menu__burger');
  const overlay = document.querySelector('.navigation-menu__mobile-overlay');
  const dropdown = document.querySelector('.navigation-menu__mobile-dropdown');
  let isMobileMenuOpen = false;
  
  if (!nav) return;
  
  // Функция для открытия/закрытия мобильного меню
  function toggleMobileMenu() {
    isMobileMenuOpen = !isMobileMenuOpen;
    
    if (burger) {
      if (isMobileMenuOpen) {
        burger.classList.add('navigation-menu__burger--active');
        nav.classList.add('navigation-menu--mobile-open');
      } else {
        burger.classList.remove('navigation-menu__burger--active');
        nav.classList.remove('navigation-menu--mobile-open');
      }
    }
    
    if (overlay) {
      if (isMobileMenuOpen) {
        overlay.classList.add('navigation-menu__mobile-overlay--active');
        document.body.style.overflow = 'hidden';
      } else {
        overlay.classList.remove('navigation-menu__mobile-overlay--active');
        document.body.style.overflow = '';
      }
    }
  }
  
  // Обработчик клика на бургер
  if (burger) {
    burger.addEventListener('click', toggleMobileMenu);
  }
  
  // Закрытие меню при клике на ссылку
  const mobileLinks = document.querySelectorAll('.navigation-menu__mobile-link');
  mobileLinks.forEach(link => {
    link.addEventListener('click', function() {
      if (isMobileMenuOpen) {
        toggleMobileMenu();
      }
    });
  });
  
  // Закрытие меню при клике вне его области
  if (overlay) {
    overlay.addEventListener('click', function(e) {
      if (e.target === overlay || e.target.classList.contains('navigation-menu__mobile-dropdown')) {
        if (isMobileMenuOpen) {
          toggleMobileMenu();
        }
      }
    });
  }
  
  function handleScroll() {
    // Не скрываем меню, если мобильное меню открыто
    if (isMobileMenuOpen) {
      return;
    }
    
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  
    if (scrollTop < scrollThreshold) {
      nav.classList.remove('navigation-menu--hidden');
      lastScrollTop = scrollTop;
      ticking = false;
      return;
    }
  
    if (Math.abs(lastScrollTop - scrollTop) < scrollThreshold) {
      ticking = false;
      return;
    }
  
    if (scrollTop > lastScrollTop) {
      nav.classList.add('navigation-menu--hidden');
    } else {
      nav.classList.remove('navigation-menu--hidden');
    }
  
    lastScrollTop = scrollTop;
    ticking = false;
  }
  
  window.addEventListener('scroll', function() {
    if (!ticking) {
      window.requestAnimationFrame(handleScroll);
      ticking = true;
    }
  }, { passive: true });
  
  // Закрытие мобильного меню при изменении размера окна (переход на десктоп)
  window.addEventListener('resize', function() {
    if (window.innerWidth > 768 && isMobileMenuOpen) {
      toggleMobileMenu();
    }
  });
  })();
  </script>
