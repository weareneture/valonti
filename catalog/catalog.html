    <script>
      function initCategoryTabs() {
        const tabs = document.querySelectorAll('.category__tab');
        const categories = document.querySelectorAll('.model__cat');

        if (!tabs.length || !categories.length) {
          return;
        }

        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            const target = tab.getAttribute('data-target');

            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            categories.forEach(cat => {
              if (cat.getAttribute('data-category') === target) {
                cat.classList.add('active');
              } else {
                cat.classList.remove('active');
              }
            });
          });
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCategoryTabs);
      } else {
        initCategoryTabs();
      }
    </script>
